<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/introduction.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/login/cadastro.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="img/icons/3d-lilas.svg" class="logo">
                <p>Axiz</p>
            </a>
        </div>
    </header>

    <div class="cont">
        <section class="introduction">
            <div class="container">
                <img src="img/icons/3d-white.svg">
                <div>
                    <h3>Bem vindo ao Axiz</h3>
                    <p>Uma plataforma de ensino que reune conteúdos disponibilizados gratuitamente por empresas
                        reconhecidas no mercado da computação gráfica.</p>
                </div>
            </div>
        </section>

        <section class="login" id="sec_login">
            <div class="container">
                <div class="card">
                    <img src="img/icons/3d-lilas.svg">
                    <p>Login</p>
                    <form>
                        <input type="email" id="id_login_email" placeholder="Email:">
                        <input type="password" id="id_login_senha" placeholder="Senha:">
                        <button onclick="login()">LOGIN</button>
                        <p id="cadastro">Cadastre-se</p>
                    </form>
                </div>
            </div>
        </section>

        <section class="sign-in" id="sec_signin" style="display: none;">
            <div class="container">
                <div class="card">
                    <img src="img/icons/3d-lilas.svg">
                    <p>Sign in</p>
                    <form>
                        <input type="text" id="id_signin_nome" placeholder="Nome:">
                        <input type="email" id="id_signin_email" placeholder="Email:">
                        <input type="password" id="id_signin_senha" placeholder="Senha:">
                        <button onclick="signin()">CADASTRAR</button>
                        <p id="voltar">Cancelar</p>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="js/login.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>

<script>
    window.onload = function () {
        sessionStorage.clear();
    }
</script>
