<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/course/style.css">
    <title>Cursos</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="img/icons/3d-lilas.svg" class="logo">
                <p>Axiz</p>
            </a>
            <a href="login.html">
                <img src="img/icons/log-out-lilas.svg" class="logout">
            </a>
        </div>
    </header>

    <section class="cursos">
        <div class="container">
            <div class="info">
                <div>
                    <h2>Já conhece o CG né ? </h2>
                    <p>Escolha um tema ao lado e aproveite os cursos disponíveis!</p>
                </div>
                <select id="id_tema" onchange="changeTheme()">
                    <option selected disabled>Selecione o tema</option>
                    <option value="1">3D</option>
                    <option value="2">2D</option>
                </select>
            </div>

            <div id="3d_menu" class="choose-course" style="display: none;">
                <div class="bt-course" id="bt_zbrush">
                    <img src="img/icons/zbrush-lilas.svg">
                    <p>Zbrush</p>
                </div>

                <div class="bt-course" id="bt_maya">
                    <img src="img/icons/3d-lilas.svg">
                    <p>Maya</p>
                </div>

                <div class="bt-course" id="bt_texture">
                    <img src="img/icons/lines-lilas.svg">
                    <p>Texture</p>
                </div>

                <div class="bt-course" id="bt_mtr">
                    <img src="img/icons/mtr-lilas.svg">
                    <p>M.T.R.</p>
                </div>
            </div>

            <div id="2d_menu" class="choose-course" style="display: none">
                <div class="bt-course" id="bt_desenho">
                    <img src="img/icons/artist-lilas.svg">
                    <p>Básico</p>
                </div>

                <div class="bt-course" id="bt_personagem">
                    <img src="img/icons/ninja-lilas.svg">
                    <p>Personagens</p>
                </div>

                <div class="bt-course" id="bt_cenario">
                    <img src="img/icons/cenario-lilas.svg">
                    <p>Cenários</p>
                </div>

                <div class="bt-course" id="bt_pintura">
                    <img src="img/icons/pen-tablet-lilas.svg">
                    <p>Pintura Digital</p>
                </div>
            </div>

            <section class="course" id="id_sec_course" style="display: none;">
                <div class="title" id="title_creditos">
                    <h2>Curso</h2>
                    <p>creditos</p>
                </div>

                <div class="videos" id="id_videos"></div>
            </section>
        </div>
    </section>
    
    <footer>
        <h4>©Todos os direitos reservados.</h4>
    </footer>
</body>

</html>
<script src="js/sessao.js"></script>
<script src="js/course/dados.js"></script>
<script src="js/course/functions.js"></script>
