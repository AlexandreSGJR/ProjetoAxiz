<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home/style.css">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="img/icons/3d-lilas.svg" class="logo">
                <p>Axiz</p>
            </a>
            <a href="login.html">
                <img src="img/icons/log-out-lilas.svg" class="logout">
            </a>
        </div>
    </header>

    <section class="options">
        <div class="container">
            <h2>Escolha um caminho</h2>
            <div class="cont-options">
                <div id="option1" class="option">
                    <i id="icon_menu1" class="fas fa-question fa-3x"></i>
                    <p>Quero conhecer</p>
                </div>
                <div id="option2" class="option">
                    <i id="icon_menu2" class="fas fa-palette fa-3x"></i>
                    <p>Quero aprender</p>
                </div>
                <div id="option3" class="option">
                    <i id="icon_menu3" class="fas fa-graduation-cap fa-3x"></i>
                    <p>Quero uma escola</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="js/navigation.js"></script>
<script src="js/sessao.js"></script>

<script>
    window.onload = verificarTela;
    function verificarTela() {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        if(windowWidth <= 600) {
            document.getElementById('icon_menu1').classList.remove('fa-3x');
            document.getElementById('icon_menu1').classList.add('fa-2x');
            document.getElementById('icon_menu2').classList.remove('fa-3x');
            document.getElementById('icon_menu2').classList.add('fa-2x');
            document.getElementById('icon_menu3').classList.remove('fa-3x');
            document.getElementById('icon_menu3').classList.add('fa-2x');
        }
    }
</script>
