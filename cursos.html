<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/course/style.css">
    <title>Cursos</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="img/icons/3d-lilas.svg" class="logo">
                <p>Axiz</p>
            </a>
            <a href="login.html">
                <img src="img/icons/log-out-lilas.svg" class="logout">
            </a>
        </div>
    </header>

    <section class="cursos">
        <div class="container">
            <div class="info">
                <div>
                    <h2>Est√° precisando de um professor ?</h2>
                    <p>Entre em contato com uma das escolas mais reconhecidas do mercado!</p>
                </div>
                <select id="id_tema" onchange="changeTheme()">
                    <option selected disabled>Selecione o tema</option>
                    <option value="1">3D</option>
                    <option value="2">2D</option>
                </select>
            </div>

            <div id="3d_menu" class="choose-course" style="display: none;">
                <div class="bt-course">
                    <img src="img/icons/zbrush-lilas.svg">
                    <p>Zbrush</p>
                </div>

                <div class="bt-course">
                    <img src="img/icons/3d-lilas.svg">
                    <p>Maya</p>
                </div>

                <div class="bt-course">
                    <img src="img/icons/lines-lilas.svg">
                    <p>Texture</p>
                </div>
            </div>

            <div id="2d_menu" class="choose-course" style="display: none">
                <div class="bt-course">
                    <img src="img/icons/zbrush-lilas.svg">
                    <p>Zbrush</p>
                </div>

                <div class="bt-course">
                    <img src="img/icons/3d-lilas.svg">
                    <p>Maya</p>
                </div>

                <div class="bt-course">
                    <img src="img/icons/lines-lilas.svg">
                    <p>Texture</p>
                </div>
            </div>
        </div>
    </section>
